{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
  <div id="main">
    <div id="hero">
      <h1>{{ .Title}}</h1>
      <p class="hero-lead">
        {{ .Params.description }}
      </p>

    </div> 
    <div id="kube-component" class="content">
    {{ .Content}}
    </div>
  </div>
{{ end }}

{{ define "footer"}} {{ partial "footer" .}} {{end}}
